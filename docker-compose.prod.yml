version: '3.8'

services:
  app:
    image: ghcr.io/debbide/hello-friend:latest
    ports:
      - "3001:3001"
    restart: unless-stopped
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DATA_PATH=/app/data
    volumes:
      - app-data:/app/data
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  app-data:
