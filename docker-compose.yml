version: '3.8'

# 本地开发配置 - 从源码构建
# 使用方法: docker compose up -d --build

services:
  # Frontend web application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - bot-network

  # Backend API service for RSS parsing and Telegram Bot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    restart: unless-stopped
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DATA_PATH=/app/data
    volumes:
      - rss-data:/app/data
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3

networks:
  bot-network:
    driver: bridge

volumes:
  rss-data:
    driver: local
